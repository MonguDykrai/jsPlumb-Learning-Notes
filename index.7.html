<!DOCTYPE html>
<html lang="en">

<body>
  <div 
    id="drawingArea"
    style="width:100%; min-height:500px;"

    <!-- Start -->
    <div
      id="startpoint"
      class="startpoint point window node"
      style="left: 150px; top:20px;"
      data-nodetype="startpoint"

      Start
    </div>

    <!-- Menu -->
    <div
      id="menuContainer"
      class="menu"
      style="left: 600px;"
    >
      <p style="text-align: center;">Menu</p>
      <div class="menu_button_container">
        <div class="button_add_task button menu_button ele-draggable" id="button_add_task" draggable="true">Add Task</div>
        <!-- <div class="button_add_decision button menu_button ele-draggable" id="button_add_decision" draggable="true">Add Decision</div> -->
        <button id="saveButton" class="button menu_button">Save</button>
        <button id="loadButton" class="button menu_button">Load</button>
      </div>
    </div>

    <!-- End -->
    <div
      id="endpoint"
      class="endpoint point window node"
      style="left: 150px; top:400px;"
      data-nodetype="endpoint"
    >
      End
    </div>
  </div>

    style="width:100%; height:100px;"

  <script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>

    var offsetX = 0;
    var offsetY = 0; // 开始拖拽时鼠标指针位于元素的坐标值
    var numberOfElements = 0;
    var htmlBase = "drawingArea";

    jsPlumb.ready(function () {

      jsPlumb.draggable($(".window"));

      jsPlumb.importDefaults({
        Endpoint: ["Dot", { radius: 8 }],
        EndpointStyle: { fillStyle: "#4A6" },
        HoverPaintStyle: { strokeStyle: "#42a62c", lineWidth: 8 },
        Connector: ["Flowchart"],
        ConnectionOverlays: [
          ["Arrow", {
            location: 1,
            id: "arrow",
            length: 20,
            foldback: 0.4
          }]
        ]
      });

      // var workflowConnectorStartpoint = {

      // };

      //   $(".startpoint"),
      //   workflowConnectorStartpoint
      // );

      // jsPlumb.addEndpoint(
      //   $(".endpoint"),
      //   workflowConnectorEndpoint
      // );

      jsPlumb.addEndpoint(
        $(".startpoint"),
        {
          isSource: true,
          anchor: "Right"
        }
      );

      jsPlumb.addEndpoint(
        $(".endpoint"),
        {
          isTarget: true,
          anchor: "Left"
        }
      );

      $("#" + htmlBase).on("click", ".button_remove", function () {
        var parentnode = $(this)[0].parentNode.parentNode;
        jsPlumb.detachAllConnections(parentnode);
        jsPlumb.removeAllEndpoints(parentnode);
        $(parentnode).remove();
      });
      
      $(".ele-draggable").on("dragstart", (ev, ff) => {
        const { originalEvent } = ev;
        offsetX = ev.offsetX;
        offsetY = ev.offsetY;

        originalEvent.dataTransfer.setData("text/plain", ev.target.id); // e.g. button_add_task
      });

      $("#drawingArea").on("dragover", ev => {
        ev.preventDefault();
      });

      $("#drawingArea").on("drop", ev => {
        const { originalEvent } = ev;
        var posX = ev.pageX - offsetX; // 需要减去鼠标的偏移值
        var posY = ev.pageY - offsetY;
        // console.log(posX, posY)

        // console.log(originalEvent.dataTransfer);
        
        if (!originalEvent.dataTransfer) return; // 连线时会触发 drop 事件，值为 undfined

        var data = originalEvent.dataTransfer.getData("text");
        switch (data) {
          case "button_add_task":
            addTask({posX, posY});
            break;
          // case "button_add_decision":
          //   addDecision({posX, posY});
          //   break;
        }
      });

      $("#saveButton").click(function () {
        saveFlowchart();
      });

      $("#loadButton").click(function () {
        loadFlowchart();
      });
    });

    function addTask({id, posX = 0, posY = 0}) {
      // console.warn(id);

      if (typeof id === "undefined") {
        numberOfElements++;
        id = "taskcontainer" + numberOfElements;
        // console.log(id);
      }

      $(`
        <div class="window task node" id="${id}" data-nodetype="task" style="left: ${posX}px; top: ${posY}px;">
          <div class="ctrl_container">
            <div class="button_remove">x</div>
          </div>
          <div class="details_container">
            <label class="detail_label">Name</label>
            <input class="detail_text" value="" />
          </div>
        </div>
      `)
      .appendTo("#" + htmlBase);

      // var taskSourceConnectorEndpoint = {
      //   isSource: true,
      //   isTarget: false,
      //   maxConnections: 1,
      //   anchor: [0.5, 1, 0, 1, 0, 0, "task_end endpoint"],
      // };

      // var taskTargetConnectorEndpoint = {
      //   isSource: false,
      //   isTarget: true,
      //   maxConnections: 1,
      //   anchor: [0.5, 0, 0, -1, 0, 0, "task_end endpoint"],
      //   paintStyle: { fillStyle: "red" },
      //   endpoint: ["Rectangle", { width: 12, height: 12 }]
      // };

      // jsPlumb.addEndpoint(
      //   $("#" + id),
      //   taskSourceConnectorEndpoint
      // );

      // jsPlumb.addEndpoint(
      //   $("#" + id),
      //   taskTargetConnectorEndpoint
      // );

      jsPlumb.addEndpoint(
        $("#" + id),
        {
          uuid: id + "-in",
          isTarget: true,
          anchor: "Left",
          // endpoint: "Dot"
        }
      );

      jsPlumb.addEndpoint(
        $("#" + id),
        {
          uuid: id + "-out",
          isSource: true,
          anchor: "Right",
          // endpoint: "Dot"
        }
      );

      jsPlumb.draggable($("#" + id));
      return id;
    }

    function saveFlowchart() {
      var nodes = []
      $(".node").each(function (idx, elem) {
        var $elem = $(elem);
        var endpoints = jsPlumb.getEndpoints($elem.attr("id"));
        console.log("endpoints of " + $elem.attr("id"));
        console.log(endpoints);
        nodes.push({
          blockId: $elem.attr("id"),
          nodetype: $elem.attr("data-nodetype"),
          positionX: parseInt($elem.css("left"), 10),
          positionY: parseInt($elem.css("top"), 10)
        });
      });

      var connections = [];

      $.each(jsPlumb.getConnections(), function (idx, connection) {
        console.log(connection)
        connections.push({
          connectionId: connection.id,
          pageSourceId: connection.sourceId,
          pageTargetId: connection.targetId
        });
      });

      var flowChart = {};
      flowChart.nodes = nodes;
      flowChart.connections = connections;
      flowChart.numberOfElements = numberOfElements;

      var flowChartJson = JSON.stringify(flowChart);
      // console.log(flowChartJson);

      $("#jsonOutput").val(flowChartJson);
    }

    function loadFlowchart() {
      var flowChartJson = $("#jsonOutput").val();
      var flowChart = JSON.parse(flowChartJson);
      var nodes = flowChart.nodes;
      $.each(nodes, function (index, elem) {
        if (elem.nodetype === "startpoint") {
          repositionElement("startpoint", elem.positionX, elem.positionY);
        } else if (elem.nodetype === "endpoint") {
          repositionElement("endpoint", elem.positionX, elem.positionY);
        } else if (elem.nodetype === "task") {
          var id = addTask({id: elem.blockId});
          // console.error(id);
          repositionElement(id, elem.positionX, elem.positionY);
        }
      });

      var connections = flowChart.connections;
      $.each(connections, function (index, elem) {
        jsPlumb.connect({
          uuids: [elem.pageSourceId + "-out", elem.pageTargetId + "-in"]
        });
      });

      numberOfElements = flowChart.numberOfElements;
    }

    function repositionElement(id, posX, posY) {
      $("#" + id).css("left", posX);
      $("#" + id).css("top", posY);
      jsPlumb.repaint(id);
    }
  </script>
</body>

</html>
